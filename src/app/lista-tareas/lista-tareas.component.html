<table class="table">
    <thead>
        <tr>
            <th>Título</th>
            <th>Descripción</th>
            <th>Completada</th>
            <th>Eliminar</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let tarea of tareas" [ngClass]="{'table-success': tarea.estado}">
            <td>{{tarea.titulo}}</td>
            <td>{{tarea.descripcion}}</td>
            <td><input class="form-check-input" type="checkbox" id="checkbox" [(ngModel)]="tarea.estado"></td>
            <td><input type="button" class="btn btn-danger" value="Eliminar" (click)="eliminar(tarea)"></td>
        </tr>
    </tbody>
</table>
